<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/d50cfe721e.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ***CONFIRMATION MODAL**** -->
    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal-details">
            <span class="close">X</span>
            <p>Are you sure you want to Delete All?</p>
            <button class="btn btn-info cancel" onclick="hideModal()">Cancel</button>
            <button class="btn btn-danger" id="delete-btn">Delete All</button>
        </div>
    </div>

    <div class="modal-wrapper" id="modal-wrapper-2">
        <div class="modal-details">
            <span class="close">X</span>
            <p>Are you sure you want to Delete?</p>
            <button class="btn btn-info cancel" onclick="hideModal()">Cancel</button>
            <button class="btn btn-danger" id="delete-single-btn">Delete</button>
        </div>
    </div>


    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-book" aria-hidden="true"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <button class="btn btn-block btn-warning" onclick="displayModal1()">Delete All Books</button>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
